{% extends 'base.html' %} 
{% block content %}
<div class="container">
    <div class="row">
        {% for photo in photos %}
        <div class="col-sm-6 col-md-3">
            <h1>{{photo.name}}</h1>
            <img src="{{photo.photo.url}}">
        {% endfor %}
    </div>
</div>
{% endblock %}
