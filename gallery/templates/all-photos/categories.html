{% extends 'base.html' %}

{% block content %}
{{block.super}}

    <div class="container">
        <!-- Looping through photos   -->
        {% for all_photos in images %}
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <p>{{all_photos.name}}</p>
            <img src="{{all_photos.photo.url}}" class="img-responsive" alt="Image">
        </div>
        

        {% empty %}
        <div class="row">
            <h2 class="text-center">There Are No Images To Display</h2>
        </div>
        {% endfor %}
    </div>

{% endblock %}
