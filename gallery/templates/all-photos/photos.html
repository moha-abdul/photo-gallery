{% extends 'all-photos/base.html' %}

{% block content %}
{{block.super}}

    <div class="container">
        <!-- Looping through photos   -->
        {% for all_photos in photos %}
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <img src="{{all_photos.photo.url}}" class="img-responsive" alt="Image">
        </div>
        

        {% empty %}
        <div class="row">
            <h2 class="text-center">There Are No Images To Display</h2>
        </div>
        {% endfor %}
    </div>

{% endblock %}
