{% extends 'base.html' %}

{% block content %}
{{block.super}}

    <div class="container">

	<!-- <ul class="gallery"> -->
        <!-- Looping through photos   -->
        {% for all_photos in photos %}
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <p>{{ all_photos.name }}</p>
            <img src="{{all_photos.photo.url}}" class="img-responsive" alt="Image" data-toggle="modal" data-target="#{{photo.id}}">
            <div class="container">
                <!-- Trigger the modal with a button -->
                <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Zoom</button> -->
                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">
                                    
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title"></h4>
                        </div>
                        <div class="modal-body">
                        <p>{{ all_photos.description }}</p>
                        <p> </p>
                        <h2 class="text-center">{{ all_photos.name }}</h2>
                        <img src="{{all_photos.photo.url}}">
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
      
                    </div>
                </div>
                
                </div>

        </div>

        {% empty %}
        <div class="row">
            <h2 class="text-center">There Are No Images To Display</h2>
        </div>
        {% endfor %}
    </div>
    

{% endblock %}
